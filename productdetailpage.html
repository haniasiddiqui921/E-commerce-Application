<!DOCTYPE html>
<html>
<head>
  <title>Product Detail</title>
 <style>
    body {
  font-family: Arial, sans-serif;
  background-color: #ffffff;
  /* margin: 0; */
  /* padding: 0; */
}

h1 {
  text-align: center;
  margin: 25px 0;
  color: #805757;
  /* text-shadow: 3 #b71616; */
}

#product-detail {
  width: 60%;
  margin: auto;
}

#product-detail img {
  display: block;
  margin: 0 auto 25px;
  width: 230px;
  /* transition: all (.6 ease); */
  transition: all 0.6s ease;
}
#product-detail img:hover{
    transform: scale(1.1);
}
#product-detail h2 {
  font-size: 24px;
  margin-bottom: 10px;
  color: #493e3e;
  text-align: center;
  /* text-decoration: double; */

}

#product-detail p {
  font-size: 13px;
  line-height: 1.7;
  color: #503c3c;
  margin-bottom: 10px;
  text-align: center;
}

#product-detail h3 {
  margin-top: 15px;
  font-size: small;
  color: #a37979;
  font-weight: bold;
  text-align: center;
}
#product-detail h3:hover{
    color: #531717;
}

/* Mobile responsive */
@media (max-width: 768px) {
  #product-detail img {
    width: 100%;
    max-width: 260px;
  }
}

 </style>

</head>
<body>

  <h1>Product Detail</h1>

  <div id="product-detail"></div>

  <script src="productdetailpage.js"></script>
</body>
</html>
